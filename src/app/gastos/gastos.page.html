<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button routerLink="/inicio">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button routerLink="/presu">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label>Registrar presupuesto</ion-label>
      </ion-item>
      <ion-item button routerLink="/gastos">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label>Ver</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button routerLink="/inicio">
        <ion-icon slot="icon-only" name="home"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Lista de Gastos</ion-title>
  </ion-toolbar>
</ion-header>

  <ion-content>
    <ion-list>
      <ion-item *ngFor="let gasto of gastos">
        <ion-label>
          <h2>Descripción : {{ gasto.descripcion }}</h2>
          <p>Categoría (1: ALIMENTOS / 2: ROPA ) : {{ gasto.categoriaId}}</p>
          <p>Fecha : {{ gasto.fecha }}</p>
          <p>Monto : ${{ gasto.monto }}</p>
          <p>Tipo : {{ gasto.tipo }}</p>
          <ion-list *ngIf="gasto.pagos">
            <ion-item *ngFor="let pago of gasto.pagos">
              <ion-label>Pago: ${{ pago.monto }} - Fecha: {{ pago.fecha }}</ion-label>
            </ion-item>
          </ion-list>
        </ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
