<ion-menu side="start" menuId="first" contentId="main-content">

  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button routerLink="/inicio">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button routerLink="/registro-gasto">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label>Registrar presupuesto</ion-label>
      </ion-item>
      <ion-item button routerLink="/gastos">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label>Ver gastos</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Bienvenido(a), {{ username }} !!</ion-title>
  </ion-toolbar> 
</ion-header>

<ion-content id="main-content" class="ion-padding">
  <div class="ion-text-center">
    <p class="welcome-text">Bienvenido(a) a tus presupuestos</p>
    <p>Ingresa acá para registrar un nuevo gasto</p>
    <ion-button expand="block" color="primary" routerLink="/registro-gasto">Generar Presupuesto</ion-button>

    <p>Ingresa acá para ver tus gastos</p>
    <ion-button expand="block" color="secondary" routerLink="/gastos">Ver gastos</ion-button>
  </div>
</ion-content>
