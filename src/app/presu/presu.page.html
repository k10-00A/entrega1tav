<ion-menu side="start" menuId="first" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menú</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item button routerLink="/inicio">
        <ion-icon name="home" slot="start"></ion-icon>
        <ion-label>Inicio</ion-label>
      </ion-item>
      <ion-item button routerLink="/presu">
        <ion-icon name="person-add" slot="start"></ion-icon>
        <ion-label>Registrar presupuesto</ion-label>
      </ion-item>
      <ion-item button (click)="logout()">
        <ion-icon name="log-out" slot="start"></ion-icon>
        <ion-label>Cerrar sesión</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>


<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button> 
    </ion-buttons>
    <ion-title>Acá puedes añadir presupuesto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Formulario de Presupuesto</ion-title>
    </ion-toolbar>
  </ion-header>

  <form>
    <ion-item>
      <ion-label position="floating">Nombre del presupuesto</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Monto</ion-label>
      <ion-input type="number"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Fecha</ion-label>
      <ion-datetime display-format="DD/MM/YYYY"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Categoría</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="categoria1">Comida</ion-select-option>
        <ion-select-option value="categoria2">Servicios básicos</ion-select-option>
        <ion-select-option value="categoria3">Ropa</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Agregar fotos</ion-label>
      <ion-button>Seleccionar Imagen</ion-button>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Forma de pago</ion-label>
      <ion-select interface="popover">
        <ion-select-option value="efectivo">Efectivo</ion-select-option>
        <ion-select-option value="tarjeta">Tarjeta</ion-select-option>
        <ion-select-option value="transferencia">Transferencia</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-button expand="full">Enviar</ion-button>
  </form>
</ion-content>
